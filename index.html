<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--files-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="font_rubik.css" />
    <link rel="stylesheet" href="responsiveness.css" />
    <link rel="stylesheet" href="style.css" />

    <!--databases & script-->
    <script src="countrylist.js"></script>
    <script src="html_templates.js"></script>
    <script src="script.js"></script>

    <title>Guess the Flag!?</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  </head>

  <body class="noScrollBar d-flex justify-content-center align-items-center" onload="loadTemp(startTemp, 'btnDiv')">
    <img class="backgroundImage" src="img/b24.jpg" />
    <main class="card d-flex flex-row h-100 w-75 m-5 border-primary">
      <nav class="d-flex flex-column flex-shrink-0 p-3 text-white" style="width: 15rem">
        <h1 class="px-3">
          <b>GUESS THE</b><br />
          <img class="flagIcon" src="img/flag-white.ico" />
        </h1>
        <h5>
          <ul class="nav flex-column align-items-left">
            <li class="nav-item pb-4">&#128818; HIGHSCORE</li>
            <li class="nav-item pb-4">&#9974; PAUSE</li>
            <li class="nav-item pb-4">&#8918; BACK</li>
          </ul>
        </h5>
      </nav>
      <div class="d-flex flex-column w-100 mt-3 border-primary justify-content-center" style="width: 18rem">
        <div class="align-self-center" id="screen">
          <img class="flag-image no-border" src="img/favicon.ico" />
        </div>
        <div class="card-body">
          <h3 class="card-text text-center" id="questionText">Guess as fast as possible!</h3>
        </div>
        <div class="answerDiv d-flex flex-column flex-wrap align-items-center justify-content-center mb-2" id="btnDiv"></div>
        <div class="card-footer d-flex justify-content-around w-100">
          <small class="text-muted w-25 text-center" id="footL">Current Score: 0</small>
          <small class="text-muted w-25 text-center" id="footM">Question: 0/0</small>
          <small class="text-muted w-25 text-center" id="footR">Timer: 0</small>
        </div>
      </div>
    </main>
  </body>
</html>
