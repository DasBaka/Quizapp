<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--files-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="font_rubik.css" />
    <link rel="stylesheet" href="responsiveness.css" />
    <link rel="stylesheet" href="style.css" />

    <!--databases & script-->
    <script src="countrylist.js"></script>
    <script src="html_templates.js"></script>
    <script src="question.js"></script>
    <script src="script.js"></script>

    <title>Guess the Flag!?</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  </head>

  <body class="noScrollBar d-flex justify-content-center align-items-center" onload="loadTemp(startTemp, 'btnDiv'), loadContent(), sortHighscore()">
    <img class="backgroundImage" src="img/b24.jpg" />
    <main class="card d-flex flex-row h-100 w-75 m-5 border-primary">
      <div class="d-flex flex-column w-100 border-primary justify-content-center" style="width: 18rem">
        <div class="card-header">
          <h1 class="pt-1">
            <b>GUESS THE</b>
            <img class="flagIcon" src="img/favicon.ico" />
          </h1>
        </div>
        <div id="progressBar"></div>
        <div class="d-flex flex-column justify-content-center align-self-center mt-3" id="screen">
          <img class="flag-Image no-border" src="img/favicon.ico" id="mainFlagScreen" onmouseenter="screenChange(highscoreTemplate, 'screen'), loadContent()" />
        </div>
        <div class="card-body">
          <h3 class="card-text text-center" id="questionText">Guess as fast as possible!</h3>
        </div>
        <div class="answerDiv d-flex flex-column flex-wrap align-items-center justify-content-center mb-2" id="btnDiv"></div>
        <div class="card-footer d-flex justify-content-around w-100" id="footer">
          <small class="text-muted d-flex justify-content-between w-25 text-center" id="footL">
            <div id="footL1"></div>
            <div id="currentScore"></div>
          </small>
          <small class="text-muted d-flex justify-content-between w-25 text-center" id="footR">
            <div id="footR1"></div>
            <div id="timeSec"></div>
            <div id="footR2"></div>
          </small>
        </div>
      </div>
    </main>
  </body>
</html>
